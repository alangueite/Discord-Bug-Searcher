<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <script src="https://kit.fontawesome.com/6c62d134a5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    <title>Ticket Finder</title>
  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Discord Bug Ticket Finder</a>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://github.com/alangueite/Discord-Bug-Searcher"><i class="fab fa-github"></i></a>
            </li>
          </ul>
          <span class="navbar-text">Realized by <a href="https://github.com/y3ll0wlife">y3ll0wlife</a> formatted by <a href="https://github.com/alangueite">alangueite</a></span>
      </nav>
      <div class="jumbotron">
                  <div class="input-group form-group mb-3">
                      <select class="form-control form-control-sm" id="board">
                          <option>Desktop</option>
                          <option>Linux</option>
                          <option>Android</option>
                          <option>iOS</option>
                          <option>Store</option>
                          <option>Overlay</option>
                          <option>Website</option>
                      </select>
                      <input type="text" id="searchTerm" class="form-control" placeholder="Search Terms" onClick="this.setSelectionRange(0, this.value.length)">
                      <button class="btn btn-primary btn-block" type="button" id="button-addon2" onclick="searchAway()"><i class="fas fa-search"></i></button>
                  </div>
                </div>
                <div class="jumbotron">
                    <div class="list-group" id="foundTicket"></div>
                </div>
                <div class="jumbotron">
                    <h7 id="resultNum"></h7>
                </div>
      </div>
  </body>
</html>
